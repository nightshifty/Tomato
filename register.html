<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>REGISTER</title>
</head>

<body>
        <div id="logincard" class='container card align-items-center'>
            <h2>Register</h2>
            <form id='registerForm' method="POST" action="/register" class="needs-validation" name="registration">
                <div class="form-group">
                    <label class="sr-only" for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                    pattern="(?=.*\d)(?=.*[a-zA-z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, 
                    and at least 8 or more characters" required>
                    <!--We do not check for Capital letters to not be too annoying-->
                </div>
                <div class="form-group">
                      <label class="sr-only" for="inputConfirmPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="confpassword" placeholder="Confirm Password" required
                      title="Must contain at least one  number and one uppercase and lowercase letter, 
                      and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-zA-z]).{8,}" >
                </div>
                <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox" required>
                      <label class="form-check-label" for="checkbox">I allow you to store and process 
                        my username, ToDo-entries and Pomodoro usage to provide your service</label>
                </div>        
                    <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="register.js"></script>
  <script src="form-validation.js"></script>

</body>

</html>
