<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>REGISTER</title>
</head>

<body>
    <div class='container login-container'>

        <div class='container'>
            <form id='mainForm' method="POST" action="/register" class="needs-validation" novalidate>
                <div class='col-8'>

                    <div class='form-group'>
                        <label for="username">Username</label>
                        <input id='username' name='username' type="text" class="form-control col-4" required>
                        <div class="valid-feedback">
                            Perfect!
                          </div>
                          <div class="invalid-feedback">
                            Please fill in Username!
                          </div>
                    </div>

                    <div class='form-group'>
                        <label for="password">Password</label>
                        <input id='password' name='password' type="password" class="form-control col-4" required>
                        <div class="valid-feedback">
                            Perfect!
                          </div>
                          <div class="invalid-feedback">
                            Please fill in Password!
                          </div>
                    </div>

                    <button id='btnSubmit' type='submit' class='btn btn-primary'>Submit</button>

                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
