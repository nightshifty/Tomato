<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>REGISTER</title>
</head>

<body>
    <div class="align-items-center">

        <div id="logincard" class='container card '>
            <h2>Register</h2>
            <form id='registerForm' method="POST" action="/register" class="needs-validation" name="registration">
                <div class="form-row align-items-center">
                <div class="col-sm-12">
                    <label class="sr-only" for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                  
                  </div>
                </div>
                <div class="form-row align-items-center">
                  <div class="col-sm-12">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  
                  </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-sm-12">
                      <label class="sr-only" for="inputConfirmPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="confpassword" placeholder="Confirm Password" required>
                      <div id="message">
                        <small id="letter" class="invalid">
                            Must contain lowercase letter.
                          </small></br>
                          <small id="capital" class="invalid">
                            Must contain capital letter.
                          </small></br>
                          <small id="number" class="invalid">
                            Must include a number.
                          </small></br>
                          <small id="length" class="invalid">
                            Must be min characters long.
                          </small></br>
                        </div>
                        
                     
                    </div>
                  </div>
                  <div class="form-row align-items-center">
                  <div class="col-sm-12">
                    <button type="submit" class="btn">Register</button>
                  </div>
                </div>
            
            </form>
                </div>

                </div>
            
        </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--VALIDATION OF INPUTS: source w3schools-->
        <script>
        
            let password = document.getElementById("password");
            let confpassword = document.getElementById("confpassword")
            let letter = document.getElementById("letter");
            let capital = document.getElementById("capital");
            let number = document.getElementById("number");
            let length = document.getElementById("length");

            document.getElementById("message").style.display = "none";
            

            password.onfocus = function() {
            document.getElementById("message").style.display = "block";
            }
            
  document.getElementById("message").style.display = "none";

  /*let checkpassword = password.value;
        let checkconfPassword = confpassword.value;
        if (checkpassword != checkconfPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true; */
    


password.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(password.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(password.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(password.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(password.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }

 
}






</script>
        
        
        
</body>

</html>
