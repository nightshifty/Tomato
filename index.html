<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tomato Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div  class="text-center">
      <h1>TomatoTimer <a href="login">&#9776;</a></h1>
  </div>
   
</div>
    <!-- Main Timer-->
    <div  class="container timer">
        <div id="timer" class="row">
          <div class="col-3">
            <h2 id="minutes">25</h2>
          </div>
          <div class="col-6">
            <h4>:</h4>
          </div>
          <div class="col-3">
            <h2 id="seconds">00</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <Button id="playbtn" class="btn">START</Button>
        </div>
      </div>
      

   
    

    <!--Container to show todos, add todos, search todos etc. -->
    <div id="todos" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeTodolist()">&times;</a>
      <div class="overlay-content">
        
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h1>Todos</h1>
            </div>
          </div>
            <div class="row">
              <div class="col-sm-12">
                <ul class="list-group">
         
                </ul>
              </div>
          <div id="parentTodo" class="col-sm-12">

              <form id="addTodo" class="needs-validation" novalidate>

              <div class="form-row align-items-center">
                <div class="col-sm-6">
                  <label class="sr-only" for="inputTodo">Todo</label>
                  <input type="text" class="form-control" id="inputtodo" placeholder="Todo" required>
                 <div class="valid-feedback">
        Perfect!
      </div>
      <div class="invalid-feedback">
        Please fill in a Todo!
      </div>
                </div>
                <div class="col-sm-3">
                  <label class="sr-only" for="inlineFormInput">Pomodoro</label>
                  
                  
                    <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Number" value="1">
                    <div class="valid-feedback">
                      Perfect!
                    </div>
                    <div class="invalid-feedback">
                      Please fill in the numbers of pomodoros!
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <button type="submit" class="btn">Add Todo</button>
                </div>
              </div>
              <small id="passwordHelpBlock" class="form-text text-muted">
                Add a Todo and the number of Pomodoros you will need here. 
              </small>
            </form>

            </div>
            
            







              

            </div>
          </div>
        </div>
  



      </div>
    </div>

    <div class="footer">
      
          <button id="openbtn" style="font-size:30px;cursor:pointer" onclick="openTodolist()"> Todos</button>
        
    </div>





    

   <script>
    
function openTodolist() {
  document.getElementById("todos").style.height = "100%";
}

function closeTodolist() {
  document.getElementById("todos").style.height = "0%";
}

    </script>
<!-- source: https://github.com/shoaibcode/Learnig-JQuery-with-AJAX/tree/Lesson-01-Adding-TodoList -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

<script id="todolist" type="text/x-handlebars-template">
    <li class="todo-item">
        <div class="content">
            <span>{{text}}</span>
            <span>{{pomodoro}}</span>    
            <button class="deletebtn btn">Delete</button>
            <button class="editbtn btn">Edit</button>      
        </div>
    </li>
</script>

<!--validation: source bootstrap.com --> 
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>


<script src="index.js"></script>
<script src="timer.js"></script>

</body>
</html>
