<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>LOGIN</title>
</head>

<body>
    <div class=' card container login-container'>

        <div class='container'>
            <form id='mainForm' method="POST" action="/login" name="LoginForm" onsubmit="validateLogin()">
                <div class='col-8'>

                    <div class='form-group'>
                        <label for="username">Username</label>
                        <input id='username' name='username' type="text" class="form-control col-sm-12" required>
                    </div>

                    <div class='form-group'>
                        <label for="password">Password</label>
                        <input id='password' name='password' type="password" class="form-control col-sm-12" required>
                    </div>

                    <button id='btnSubmit' type='submit' class='btn btn-primary'>Submit</button>

                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
