<!DOCTYPE html>
<html lang="en">
<!-- This page is used if first login attempt on the home screen did not work -->
<head>
    <title>LOGIN</title>
</head>

<body>    
  <nav class="navbar navbar-dark bg-dark">
  <!-- Bootstrap navbar (reduced version) -->
    <a class="navbar-brand" href="#">Tomato</a>
  </nav>

    <div class=' card container'>
        <div class='container'>
            <h2>Login</h2>
            <div class="alert alert-dark" role="alert">
              <strong>Login failed!</strong> Check your credentials or <a href="register">register now</a>.
            </div>
            <form id='mainForm' method="POST" action="/login" name="LoginForm">
                <div class="form-row align-items-center">
                    <div class="col-sm-12">
                        <div class='form-row align-items-center'>
                            <label class="sr-only" for="username">Username</label>
                            <input id='username' name='username' type="text" class="form-control" placeholder="Username" required>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class='form-row align-items-center'>
                            <label class="sr-only" for="password">Password</label>
                        <input id='password' name='password' type="password" class="form-control" placeholder="Password" required>
                        </div>
                      </div>
                
                      <div class="form-row align-items-center">
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-dark col-12">Login</button>
                        </div>
                      </div>
                </div>
            </form>
        </div>

        <!-- CSS & Js includes: -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
</body>

</html>
